<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Liga Gamers</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="../projeto-gamer/assets/icons/icone_telefone.svg" alt="Telefone">
                    <p>(11) 0900-1010</p>
                </div>

                <div class="mail">
                    <img src="../projeto-gamer/assets/icons/icone_email.svg" alt="Email">
                    <p>contato@gamer.com.br</p>
                </div>
            </div>

            <div class="social">
                <a href="">
                    <img src="../projeto-gamer/assets/icons/facebook.svg" alt="Facebook logo">
                </a>
                
                <a href="">
                    <img src="../projeto-gamer/assets/icons/linkedin.svg" alt="LinkedIn logo">
                </a>

                <a href="">
                    <img src="../projeto-gamer/assets/icons/instagram.svg" alt="Instagram logo">
                </a>

            </div>

        </div>

        <div class="header-bottom">
            <img src="../projeto-gamer/assets/icons/logotipo-gamer.svg" alt="Logo">

            <nav class="menu">
                <a href="inicio">Início</a>
                <a href="jogadores">Jogadores</a>
                <a href="equipes">Equipes</a>
                <a href="noticias">Notícias</a>
            </nav>

            <div class="">
                <a href="">
                    <img src="../projeto-gamer/assets/icons/perfil.svg" alt="Perfil">
                </a>
                
                <a href="">
                    <img src="../projeto-gamer/assets/icons/carrinho.svg" alt="Carrinho">
                </a>

                <a href="">
                    <img src="../projeto-gamer/assets/icons/lupa-pesquisa.svg" alt="Pesquisa">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
